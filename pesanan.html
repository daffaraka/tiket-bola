<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pesanan</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-light py-4">
            <div class="container">
                <a class="navbar-brand" href="home.html">Tiket Bola</a>
                <div class="d-flex" id="collapsibleNavId">
                    <ul class="navbar-nav mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="pesanan.html">Cek Order <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pendaftaran.html">Daftar <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Masuk <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container border border-3 rounded border-primary p-5 shadow my-5">
            <div class="card container w-50">
                <div class="card-body ">
                    <h5 class="card-title text-center">My Order</h5>
                    <p class="card-text">Masukan data pemesan untuk cek pesanan
                        tiketmu</p>
                    <form action class="py-4">
                        <div class="mb-3">
                            <label for class="form-label">Nama</label>
                            <input type="text"
                                class="form-control" name id
                                aria-describedby="helpId" placeholder="Nama">
                        </div>
                        <div class="mb-3">
                            <label for class="form-label">NIK</label>
                            <input type="text"
                                class="form-control" name id
                                aria-describedby="helpId" placeholder="NIK">
                        </div>
                        <div class="mb-3">
                            <label for class="form-label">Email</label>
                            <input type="text"
                                class="form-control" name id
                                aria-describedby="helpId" placeholder="Email@email.com">
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                            <a href="my_order.html" class="btn btn-outline-secondary px-5 py-2">Periksa Pesanan</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
